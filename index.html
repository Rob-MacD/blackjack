<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Blackjack! v0.5</title>
  </head>
  <body>
    <h1 class="m-2"><u>BLACKJACK</u></h1>
    <p id="dealerCards">&nbsp;</p>
    <p id="message">Would you like to play a round?</p>
    <p id="playerCards">&nbsp;</p>
    <p id="sum">&nbsp;</p>
    <div id="beginGameButton">
      <button id="beginGame" class="btn-warning rounded" onclick="beginGame()">
        New Game
      </button>
    </div>
    <div id="hitStandButtons">
      <button
        id="beginGame"
        class="btn-primary rounded"
        onclick="hit('player')"
      >
        Hit
      </button>
      <button id="beginGame" class="btn-danger rounded" onclick="stand()">
        Stand
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
